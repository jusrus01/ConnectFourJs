<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Connect Four | Play with a friend!</title>
    <meta
      name="description"
      content="Connect Four game to play with someone online"
    />
    <meta name="author" content="jusrus01" />

    <meta property="og:title" content="Connect Four | Play with a friend!" />
    <meta property="og:type" content="website" />

    <link rel="icon" href="/favicon.ico" />
    <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />

    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <div class="game-window">
      <h2>Connect Four</h2>
      <p>Status: <span id="status">Not Connected</span></p>
      <div>
        <canvas width="350" height="300" id="gameCanvas">
          Sorry. Your browser does not support canvas.
        </canvas>
        <p>You: <span id="myScore">0</span></p>
        <p>Friend: <span id="foeScore">0</span></p>
      </div>

      <input class="partner" type="text" id="partnerId" />
      <button class="partner" id="partnerIdBtn">Connect with your friend!</button>

      <button id="retryBtn">Retry</button>
      <div id="info"></div>

    </div>

    <script type="module" src="js/main.js"></script>
  </body>
</html>
